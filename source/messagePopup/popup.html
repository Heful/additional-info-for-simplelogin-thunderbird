<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SimpleLogin Info</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
  </head>

  <body>
    <div id="not-forwarded">This message was not forwarded by Simplelogin.</div>
    
    <dl id="info">
      <dt>From:</dt>
      <dd id="from"></dd>
      
      <dt>Alias:</dt>
      <dd id="to"></dd>

      <dt>Delivered to:</dt>
      <dd id="deliveredTo"></dd>

      <a href="#" id="unsubscribe">Disable this alias.</a>
    </dl>
    
    
    <script src="popup.js"></script>
  </body>
</html>
